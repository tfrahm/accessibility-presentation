<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		
		<!-- BASE URL: change this href to the intended URL of your slide show, e.g. - http://USERNAME.github.io/SLIDESHOW-REPO/ -->
		<base href="$revealjs-url$/"> 

		<title>$title$</title>
		
$if(description)$
		<meta name="description" content="$description$">
$endif$
		
$for(author)$
		<meta name="author" content="$author$">
$endfor$
		
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		
		<link rel="stylesheet" href="css/reveal.css">
$if(theme)$
		<link rel="stylesheet" href="css/theme/$theme$.css" id="theme">
$else$
		<link rel="stylesheet" href="css/theme/black.css" id="theme">
$endif$
		<!-- Code syntax highlighting -->
$if(highlight-style)$
  		<link rel="stylesheet" href="lib/css/$highlight-style$.css">
$else$
  		<link rel="stylesheet" href="lib/css/zenburn.css">
$endif$

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
$for(header-includes)$
	$header-includes$
$endfor$
	</head>

	<body>
$for(include-before)$
	$include-before$
$endfor$
		
		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				
				<section data-audio-src="T1.ogg">
				<audio data-autoplay src="01-introductionjp.ogg">
				<audio data-autoplay src="T2.ogg">
					<h1>$title$</h1>
					$for(author)$<h3>$author$</h3>$endfor$
					<p>
						<h4>$date$</h4>
					</p>
				</section>
			

$if(toc)$
				<section>
  					<h2>Outline</h2>
  					<nav id="$idprefix$TOC">
    					$toc$
  					</nav>
				</section>
$endif$

$body$

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

$if(transition)$
				transition: '$transition$', // none/fade/slide/convex/concave/zoom
$else$
				transition: 'slide', // none/fade/slide/convex/concave/zoom
$endif$
				
				// USE THESE SETTINGS FOR THE AUDIO AND AUTO-ADVANCE
				//autoSlide: 5000,
				audioPrefix: 'audio/',        // audio files are stored in the "audio" folder
				audioSuffix: '.ogg',	      // audio files have the ".ogg" ending
				audioDefaultDuration: 5, // default duration if no audio is available
				audioPlayerOpacity: 0.05,     // opacity value of audio player if unfocused
				audioTextToSpeechURL: "http://tts-api.com/tts.mp3?q=",  // text is added to this URL
				
				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/audio-slideshow/audio-slideshow.js', condition: function( ) { return !!document.body.classList; } }
				]
			});
		</script>

	</body>
</html>
